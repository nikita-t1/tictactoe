name: Build Frontend with Node.js

on: [push]

jobs:
  build-vue-frontend:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
      - run: cd frontend
      - name: Install dependencies
        run: npm install
      - name: Build Project
        run: npm run build
